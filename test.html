<!DOCTYPE html>
<html>
<body>
<input type="file" id="img" />
<script>
document.getElementById("img").onchange = e => {
  const formData = new FormData();
  formData.append("image", e.target.files[0]);

  fetch("http://localhost:3000/api/image-search", {
    method: "POST",
    body: formData
  })
  .then(r => r.json())
  .then(console.log)
  .catch(console.error);
};
</script>
</body>
</html>
